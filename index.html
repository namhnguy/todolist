<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index2.js" defer></script>
    <title>ToDoList</title>
</head>
<body>
    <header class="header">A Simple To-Do-List</header>
    <main class="main">
        <section class="todolist">
            <header class="todolist__header">My List</header>
            <div class="todolist__input-container">
                <input class="todolist__input" type="text" id="myInput" placeholder="Type things to do...">
                <button class="todolist__input-button">Add</button>
            </div>
            <ul class="todolist__item-container">
            </ul>
        </section>
    </main>
</body>
</html>
